---
- name: Deploy application with Docker Compose
  hosts: ark-filestash
  become: yes # Run tasks with sudo
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites
      apt:
        name:
          - ca-certificates
          - curl
        state: present

    - name: Add Docker GPG key
      shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
        chmod a+r /etc/apt/keyrings/docker.asc
      args:
        creates: /etc/apt/keyrings/docker.asc

    - name: Add Docker repository
      shell: |
        {
          echo -n "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] "
          echo "https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable"
        } | tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker and related packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Re-read group membership without logout (newgrp trick)
      shell: |
        sg docker -c "true"   # forces the group to be applied in current session
      become_user: ubuntu
      become: yes

    - name: Create application directory
      file:
        path: /home/ubuntu/filestash
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Copy application files
      copy:
        src: ./filestash/
        dest: /home/ubuntu/filestash/
        owner: ubuntu
        group: ubuntu
        mode: "0644"
      become: no # Run as ubuntu user

    - name: Run Docker Compose
      command: docker compose up -d
      args:
        chdir: /home/ubuntu/filestash
      become: no # Run as ubuntu user
      # environment:
      #   DOCKER_HOST: unix:///var/run/docker.sock
